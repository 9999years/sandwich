name:                demo-contexts
version:             0.1.0.0
license:             BSD3

dependencies:
- base
- exceptions
- lifted-base
- random
- sandwich
- sandwich-demos
- string-interpolate
- time

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

library:
  source-dirs: lib

executables:
  demo-contexts:
    main: Main.hs
    source-dirs: app
