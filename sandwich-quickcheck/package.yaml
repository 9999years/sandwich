name:                sandwich-quickcheck
version:             0.1.0.3
github:              "codedownio/sandwich-quickcheck"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2021 Tom McLaughlin"
category:            Testing
homepage:            https://codedownio.github.io/sandwich
synopsis:            Sandwich integration with QuickCheck
description:         Please see the <https://codedownio.github.io/sandwich/docs/extensions/sandwich-quickcheck documentation>.

extra-source-files:
- ChangeLog.md

dependencies:
- aeson
- async
- base
- containers
- convertible
- data-default
- directory
- exceptions
- filepath
- free
- http-client
- http-conduit
- lifted-base
- monad-control
- monad-logger
- mtl
- network
- process
- QuickCheck
- random
- retry
- safe
- safe-exceptions
- sandwich
- string-interpolate
- temporary
- text
- time
- transformers
- transformers-base
- unix
- unordered-containers

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

library:
  source-dirs: src

executables:
  sandwich-quickcheck-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-quickcheck
    - time

tests:
  sandwich-quickcheck-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-quickcheck
