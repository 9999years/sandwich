name:                sandwich-slack
version:             0.1.0.1
github:              "codedownio/sandwich"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2021 Tom McLaughlin"
category:            Testing
homepage:            https://codedownio.github.io/sandwich
synopsis:            Sandwich integration with Slack
description:         Please see the documentation at <https://codedownio.github.io/sandwich/docs/extensions/sandwich-slack>

extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- aeson
- base <= 4.14
- bytestring
- containers
- lens
- lens-aeson
- monad-logger
- mtl
- safe
- safe-exceptions
- sandwich
- stm
- string-interpolate
- text
- time
- vector
- wreq

library:
  source-dirs: src
  ghc-options:
  - -W

executables:
  sandwich-slack-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-slack

tests:
  sandwich-slack-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-slack
