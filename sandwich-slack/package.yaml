name:                sandwich-slack
version:             0.1.0.0
github:              "thomasjm/sandwich-slack"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2020 Tom McLaughlin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/thomasjm/sandwich-slack#readme>

dependencies:
- aeson
- aeson-qq
- base >= 4.7 && < 5
- bytestring
- containers
- filepath
- interpolate
- lens
- lens-aeson
- monad-logger
- mtl
- safe
- safe-exceptions
- sandwich
- stm
- text
- time
- vector
- wreq

library:
  source-dirs: src
  ghc-options:
  - -W

executables:
  sandwich-slack-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-slack

tests:
  sandwich-slack-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-slack
