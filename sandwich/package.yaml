name:                sandwich
version:             0.1.0.0
github:              "githubuser/sandwich"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/sandwich#readme>

dependencies:
- QuickCheck
- async
- base >= 4.7 && < 5
- containers
- brick
- bytestring
- directory
- filepath
- free
- interpolate
- microlens
- microlens-th
- monad-control
- monad-logger
- mtl
- random
- safe-exceptions
- stm
- text
- time
- transformers
- unix
- vector
- vty

library:
  source-dirs: src

executables:
  sandwich-exe:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich

tests:
  sandwich-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich
