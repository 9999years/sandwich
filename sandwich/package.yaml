name:                sandwich
version:             0.1.0.0
github:              "githubuser/sandwich"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/sandwich#readme>

dependencies:
- QuickCheck
- ansi-terminal
- async
- base >= 4.7 && < 5
- colour
- containers
- brick
- bytestring
- directory
- filepath
- free
- interpolate
- lifted-async
- microlens
- microlens-th
- monad-control
- monad-logger
- mtl
- pretty-show
- process
- random
- safe
- safe-exceptions
- stm
- text
- time
- transformers
- transformers-base
- unix
- vector
- vty

library:
  source-dirs: src
  exposed-modules:
    - Test.Sandwich
    - Test.Sandwich.Contexts
    - Test.Sandwich.Expectations
    - Test.Sandwich.Logging
    - Test.Sandwich.Formatters.Print
    - Test.Sandwich.Formatters.TerminalUI
    - Test.Sandwich.Internal
    - Test.Sandwich.Internal.Formatters

executables:
  sandwich-exe:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich

  sandwich-test:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich

tests:
  sandwich-test-suite:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich
